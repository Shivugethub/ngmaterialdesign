<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]={exact:true} (click)='drawer.toggle()'>Home</a>
      <a mat-list-item [routerLink]="['/table']" routerLinkActive="active" [routerLinkActiveOptions]={exact:true}   (click)='drawer.toggle()'>Display</a>
      <a mat-list-item (click)='drawer.toggle()'>About Us</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><button mat-button (click)='drawer.toggle()' *ngIf="!navbtn">ngmaterials</button></span>
      <span *ngIf="navbtn">ngmaterial</span>
    </mat-toolbar>
    <app-dashboard></app-dashboard>
  </mat-sidenav-content>
</mat-sidenav-container>
